<p>table-list works!</p>
<div class="table-container">
    <table datatable>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Preis</th>
            </tr>
        </thead>
        <tbody id="tableBody">
             @for(item of tableData; track item){
        <tr>
          <td>{{item.id}}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.preis }}</td>
     
         
        </tr>
        }

        </tbody>
    </table>
</div>
